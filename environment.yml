name: qt_ta_env
channels:
  - conda-forge  # Prioritize conda-forge (usually faster and more reliable)
  - defaults
dependencies:
  - python=3.11
  - pip
  - cython      # Required for building Cython extensions (use conda version for better compatibility)
  - setuptools  # Required for building packages
  - wheel       # Required for building wheels
  - pandas
  - numpy
  - pytz
  - pytest
  - pip:
      - "pandas-ta<0.4.0"  # Technical analysis library (use <0.4.0 for Python 3.9-3.11 compatibility)
      - quantstats     # Portfolio analytics and backtesting
      - scikit-optimize  # Bayesian optimization (skopt)
      - plotly         # Interactive visualization
      - Pillow         # Image processing (PIL)
      - imagehash      # Image hashing for pattern recognition
      - scipy          # Scientific computing (optimization, interpolation)
      - tqdm           # Progress bars
      # Note: qt-token and qt-data are not available on public PyPI
      # Install them separately from local wheels or private repositories:
      # pip install path/to/qt-token-*.whl
      # pip install path/to/qt-data-*.whl
